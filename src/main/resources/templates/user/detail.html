<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー詳細</title>
</head>
<body>
<h2>ユーザー詳細情報</h2>
<dl>
    <dt>ID (UUID):</dt>
    <dd th:text="${user.id}"></dd>

    <dt>ユーザー名:</dt>
    <dd th:text="${user.username}"></dd>

    <dt>メールアドレス:</dt>
    <dd th:text="${user.email}"></dd>

    <dt>権限:</dt>
    <dd th:text="${user.role}"></dd>

    <dt>有効ステータス:</dt>
    <dd th:text="${user.isActive ? '有効' : '無効'}"></dd>

    <dt>パートナー連携:</dt>
    <dd th:text="${user.isPartnerLinked ? '連携済み' : '未連携'}"></dd>
</dl>

<a href="/user/list">一覧に戻る（未実装）</a>
</body>
</html>
