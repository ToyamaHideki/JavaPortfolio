<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: head('メール認証')}"></head>
<body>
<h2>仮登録が完了しました！</h2>
<p>
    <strong th:text="${email}"></strong> 宛に認証コードを送信しました。<br>
    メールを確認し、以下の6桁のコードを入力してください。
</p>

<div th:if="${param.error}" class="error">
    認証コードが正しくないか、有効期限が切れています。
</div>

<form th:action="@{/user/verify}" method="post">
    <input type="hidden" name="email" th:value="${email}">
    <div>
        <label>認証コード：</label>
        <input type="text" name="code" maxlength="6" placeholder="123456" required>
    </div>
    <br>
    <button type="submit">認証して本登録を完了する</button>
</form>

<hr>
<p><a th:href="@{/user/signup}">登録画面に戻る</a></p>
</body>
</html>
